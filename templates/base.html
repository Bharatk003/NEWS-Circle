<!DOCTYPE html>
 
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <title>{% block title %}Newspaper App{% endblock title %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\uXoPkFOJwJ8ERdknLPMO" Chapter 10: Bootstrap 204 crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>

        .nav-bottons a{
            color: white;
        }

        .nav-bottons a:hover{
            border: 1.5px solid white;

        }

    </style>
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="{% url 'home' %}"><div style="    font-family: 'Helvetica Neue', Arial, sans-serif; /* Choose a suitable font stack */
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Adjust the font weight as needed */
            color: #ffffff; /* Choose a suitable color */
                
            letter-spacing: 2px; /* Adjust letter spacing as needed */
            line-height: 1.2; /* Adjust line height as needed */
        ">NEWS Circle</div></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                 
                <li style="margin-top:8px;
                            margin-right: 10px;" class="nav-item">
                    <a href="{% url 'article_new' %}">
                        New Article
                    </a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                        
                        <div class="dropdown-divider"></div>
                        <form class="dropdown" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <div style="margin-left: 28%;"> 
                                <button class="btn btn-success" type="submit">Log Out</button>
                            </div>
                        </form>
                         
                    </div>
                     
                </li>

            </ul>
            {% else %}
            <form class="form-inline ml-auto">
                <div  class="nav-bottons">
                    <a  class="btn btn-outline-secondary" href="{% url 'about' %}">About us</a>
                
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                    Log In</a>
                
                <a  class="btn btn-outline-secondary" href="{% url 'password_reset' %}">password_reset</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                    Sign up</a>
                </div>
            </form>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}



        {% endblock content %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbB\JiSnjAK/l8WvCWPIPm49" Chapter 10: Bootstrap 206 crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
